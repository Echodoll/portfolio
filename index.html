<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Echodoll</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <header class="nav">
    <div class="nav__route">
      <div class="logo">
        <img src="./OIG (4).jpeg" alt="pixel Art Logo " class="logo__img" />
      </div>
      <div class="nav__route--list">
        <ul>
          <li>Portfolio</li>
          <li>Parcours</li>
          <li>Contact</li>
        </ul>
      </div>
    </div>
  </header>
  <main>
    <section class="presentation">
      <div class="presentation__text">
        <h1>Bienvenue dans mon univers</h1>
        <p>
          Je m’appelle <span>Justine Crudenaire</span> surnomée
          <span>Echodoll </span>.
        </p>
        <p>Je suis <span>dévelopeuse Web</span> passionnée.</p>
      </div>
      <div class="presentation__img">
        <img
          alt="logo"
          src="./386871118_671264785133516_807038363008468467_n.jpeg"
        />
      </div>
    </section>
    <section class="projet">
      <h1 class="projet__text">Ma dernière création</h1>
      <div class="projet__flex">
        <div class="projet__img">
          <img
            src="./Capture d’écran 2023-11-21 à 09.29.32.png"
            alt="Photos du dernier site effectué argentbank"
          />
        </div>
        <div class="projet__detail">
          <h1>Argentbank</h1>
          <div class="projet__detail--logo">
            <img
              src="./Capture d’écran 2023-11-21 à 09.36.19.png"
              alt="logo de react"
            />
            <img
              src="Capture d’écran 2023-11-21 à 09.35.46.png"
              alt="logo de redux"
            />
          </div>
        </div>
      </div>
    </section>
  </main>
</html>
